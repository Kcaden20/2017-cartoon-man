<html>
    <head>
        <title>Cartoon</title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>
    <body>
        <div class="character-wrap">
            <div class="head">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="neck"></div>
            <div class="neck"></div>
            <div class="upper-body">

                <div class="torso">
                    <div class="left-arm">
                    <div class="left-hand">
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="left-thumb"></div>
                    </div>
                    </div>
                <div class="right-arm">
                    <div class="right-hand">
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="fingers"></div>
                        <div class="right-thumb">
                        
                    </div>
                </div>
                </div>

            </div>
            <div class="lower-body">
                <div class="pelvis"></div>
                <div class="left-leg">
                    <div id="left-shoe" class="shoe">
                    </div>
                </div>
                <div class="right-leg">
                    <div id="right-shoe" class="shoe"></div>
                </div>
            </div>
        </div>

    </body>
</html>
